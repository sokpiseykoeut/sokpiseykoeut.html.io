<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Sample HTML Table</h2>
    
    <table>
        <thead>
            <tr>
                <th>day</th>
                <th>class</th>
                <th>total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Day one</td>
                <td>Day two</td>
                <td>day three</td>
            </tr>
            <tr>
                <td>buy book</td>
                <td>buy milk</td>
                <td>buy phone</td>
            </tr>
            <tr>
                <td>5$</td>
                <td>2$</td>
                <td>543$</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
